<p>You are done with this module when you have:</p>

<ul>
  <li>Installed VirtualBox</li>
  <li>Created a virtual machine in VirtualBox</li>
  <li>Installed an operating system on your virtual machine</li>
  <li>Installed Vagrant</li>
  <li>Created a Vagrant Box and logged in to it</li>
  <li>Destroyed your started instance of a Vagrant Box</li>
</ul>
